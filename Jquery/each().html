<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>offsetParent</title>
	<script src="jquery-3.1.0.min.js"></script>
	<script>
		$(function(){
			// each() //循环
			$('li').each(function(i,elem){ //i=下标 ， elem=每个元素
				$(elem).html(i);
			})
		})
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
