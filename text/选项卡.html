        $(function(){
            var oDiv = $('#div1');
            var aInp = oDiv.find('input');
            var aDiv = oDiv.find('div');

            aInp.click(function(){
                aInp.attr('class','')
                aDiv.css('display','none')
                $(this).attr('class','active')
                aDiv.eq($(this).index()).css('display','block')
            })
        })
