<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>has</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script>
        $(function(){

            $('div').has('span').css('background','red');
        })
    </script>
</head>
<body>
    <div>a <span>b</span></div>
    <div class="box">a</div>
</body>
</html>
