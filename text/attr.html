<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attr</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script>
        $(function(){
//            alert($('div').attr('title')) //获取
            $('div').attr('title','abc') //赋值
            alert($('div').attr('title'));

        })
    </script>
</head>
<body>
    <div id="div1" title="123"></div>
</body>
</html>
